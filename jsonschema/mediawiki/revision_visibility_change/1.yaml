title: MediaWiki Revision Visibility Change
description: Represents a MW Revision Visibility Change event
$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  # global event fields
  meta:
    type: object
    properties:
      topic:
        type: string
        description: the queue topic name this message belongs to
      schema_uri:
        type: string
        description: >
          The URI identifying the jsonschema for this event.  This may be just
          a short uri containing only the name and revision at the end of the
          URI path.  e.g. schema_name/12345 is acceptable.  This field
          is not required.
      uri:
        type: string
        format: uri
        description: the unique URI identifying the event
      request_id:
        type: string
        pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
        description: the unique UUID v1 ID of the event derived from the X-Request-Id header
      id:
        type: string
        pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
        description: the unique ID of this event; should match the dt field
      dt:
        type: string
        format: date-time
        description: the time stamp of the event, in ISO8601 format
      domain:
        type: string
        description: the domain the event pertains to
    required:
      - topic
      - uri
      - id
      - dt
      - domain
  # event-specific fields
  # Kept for easy transition - To be removed in favour of rev_id
  revision_id:
    type: integer
    minimum: 1
    description: the revision ID the visibility of which is being changed
  rev_id:
    type: integer
    minimum: 1
    description: the revision ID the visibility of which is being changed
  # Kept for easy transition - To be removed in favour of old/new visible
  hidden:
    type: object
    properties:
      sha1:
        type: boolean
        description: "whether the SHA1 of the revision's text is available"
      text:
        type: boolean
        description: "whether the revision's text is available"
      user:
        type: boolean
        description: "whether the author of the revision's text is available"
      comment:
        type: boolean
        description: whether the comment of the revision is available
  new_visible:
    type: object
    properties:
      sha1:
        type: boolean
        description: "whether the SHA1 of the revision's text is available"
      text:
        type: boolean
        description: "whether the revision's text is available"
      user:
        type: boolean
        description: "whether the author of the revision's text is available"
      comment:
        type: boolean
        description: whether the comment of the revision is available
  old_visible:
    type: object
    properties:
      sha1:
        type: boolean
        description: "whether the SHA1 of the revision's text is available"
      text:
        type: boolean
        description: "whether the revision's text is available"
      user:
        type: boolean
        description: "whether the author of the revision's text is available"
      comment:
        type: boolean
        description: whether the comment of the revision is available
  user_id:
    type:
      - integer
      - null
    description: the user that performed the visibility change
  user_text:
    type: string
    description: the text representation of the user
  comment:
    type: string
    description: the comment left by the user
required:
  - meta
  - rev_id
  - new_visible
  - old_visible
  - user_id
  - user_text
