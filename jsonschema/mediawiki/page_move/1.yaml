title: MediaWiki Page Move
description: Represents a MW Page Move event
$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  # global event fields
  meta:
    type: object
    properties:
      topic:
        type: string
        description: the queue topic name this message belongs to
      schema_uri:
        type: string
        description: >
          The URI identifying the jsonschema for this event.  This may be just
          a short uri containing only the name and revision at the end of the
          URI path.  e.g. schema_name/12345 is acceptable.  This field
          is not required.
      uri:
        type: string
        format: uri
        description: the unique URI identifying the event
      request_id:
        type: string
        pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
        description: the unique UUID v1 ID of the event derived from the X-Request-Id header
      id:
        type: string
        pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
        description: the unique ID of this event; should match the dt field
      dt:
        type: string
        format: date-time
        description: the time stamp of the event, in ISO8601 format
      domain:
        type: string
        description: the domain the event pertains to
    required:
      - topic
      - uri
      - id
      - dt
      - domain
  # event-specific fields
  new_title:
    type: string
    description: the new normalized title of the page
  old_title:
    type: string
    description: the old normalized title of the page
  page_id:
    type: integer
    minimum: 1
    description: the page ID of the moved page
  new_namespace:
    type: integer
    description: the new namespace of the page
  old_namespace:
    type: integer
    description: the old namespace of the page
  old_revision_id:
    type: integer
    minimum: 1
    description: the last revision ID before the move
  new_revision_id:
    type: integer
    minimum: 1
    description: the first revision ID after the move
  user_id:
    type:
      - integer
      - null
    description: the user that performed the move
  user_text:
    type: string
    description: the text representation of the user
  comment:
    type: string
    description: the comment left by the user
  # Kept for easy transition - To be removed in favour of comment
  summary:
    type: string
    description: the summary comment left by the user
required:
  - meta
  - new_title
  - old_title
  - new_namespace
  - old_namespace
  - page_id
  - user_id
  - user_text
