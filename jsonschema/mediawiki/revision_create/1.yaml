title: MediaWiki Revision Creation
description: Represents a MW Revision Creation event
$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  # global event fields
  meta:
    type: object
    properties:
      topic:
        type: string
        description: the queue topic name this message belongs to
      schema_uri:
        type: string
        description: >
          The URI identifying the jsonschema for this event.  This may be just
          a short uri containing only the name and revision at the end of the
          URI path.  e.g. schema_name/12345 is acceptable.  This field
          is not required.
      uri:
        type: string
        format: uri
        description: the unique URI identifying the event
      request_id:
        type: string
        pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
        description: the unique UUID v1 ID of the event derived from the X-Request-Id header
      id:
        type: string
        pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
        description: the unique ID of this event; should match the dt field
      dt:
        type: string
        format: date-time
        description: the time stamp of the event, in ISO8601 format
      domain:
        type: string
        description: the domain the event pertains to
    required:
      - topic
      - uri
      - id
      - dt
      - domain
  # event-specific fields
  page_title:
    type: string
    description: the normalized title of the affected page
  page_id:
    type: integer
    minimum: 1
    description: the page ID of the affected page
  page_namespace:
    type: integer
    description: the namespace the page belongs to
  rev_id:
    type: integer
    minimum: 1
    description: the revision ID created by this event
  rev_parent_id:
    type: integer
    minimum: 1
    description: the revision ID that this newly-created revision is based on
  rev_timestamp:
    type: string
    format: date-time
    description: the time stamp of the revision in ISO8601 format
  user_id:
    type:
      - integer
      - null
    description: the user that performed the edit
  user_text:
    type: string
    description: the text representation of the user
  rev_sha1:
    type: string
    description: the sha1 of the revision text
  rev_bytes:
    type: integer
    description: the bytes number of the revision text
  rev_minor_edit:
    type: boolean
    description: flag identifying if the revision is minor
  rev_content_model:
    type: string
    description: the content model of the revision
  rev_content_format:
    type: string
    description: the content format of the revision
  comment:
    type: string
    description: the comment left by the user
required:
  - meta
  - page_title
  - page_id
  - page_namespace
  - rev_id
  - rev_timestamp
  - user_id
  - user_text
  - rev_sha1
  - rev_bytes
  - rev_minor_edit
