title: MediaWiki Page Restore
description: Represents a MW Page Restore Edit event
$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  # global event fields
  meta:
    type: object
    properties:
      topic:
        type: string
        description: the queue topic name this message belongs to
      schema_uri:
        type: string
        description: >
          The URI identifying the jsonschema for this event.  This may be just
          a short uri containing only the name and revision at the end of the
          URI path.  e.g. schema_name/12345 is acceptable.  This field
          is not required.
      uri:
        type: string
        format: uri
        description: the unique URI identifying the event
      request_id:
        type: string
        pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
        description: the unique UUID v1 ID of the event derived from the X-Request-Id header
      id:
        type: string
        pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
        description: the unique ID of this event; should match the dt field
      dt:
        type: string
        format: date-time
        description: the time stamp of the event, in ISO8601 format
      domain:
        type: string
        description: the domain the event pertains to
    required:
      - topic
      - uri
      - id
      - dt
      - domain
  # event-specific fields
  title:
    type: string
    description: the normalized title of the restored page
  new_page_id:
    type: integer
    minimum: 1
    description: the new page ID of the restored page
  old_page_id:
    type: integer
    minimum: 1
    description: the old page ID of the restored page
  namespace:
    type: integer
    description: the namespace the page belongs to
  user_id:
    type:
      - integer
      - null
    description: the user that performed the restoration
  user_text:
    type: string
    description: the text representation of the user
  comment:
    type: string
    description: the comment left by the user
  # Kept for easy transition - To be removed in favour of comment
  summary:
    type: string
    description: the summary comment left by the user
required:
  - meta
  - title
  - namespace
  - old_page_id
  - new_page_id
  - user_id
  - user_text
